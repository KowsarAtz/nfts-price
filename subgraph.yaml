specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OpenseaExchange
    network: mainnet
    source:
      abi: OpenseaExchange
      startBlock: 5774644
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Sale
      abis:
        - name: OpenseaExchange
          file: ./abis/OpenseaExchange.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed bytes32)
          handler: handleOrdersMatched
      file: ./src/mapping.ts
  - kind: ethereum
    name: ERC721
    network: mainnet
    source:
      abi: ERC721
      startBlock: 5774644
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Sale
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
