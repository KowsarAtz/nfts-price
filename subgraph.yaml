specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OpenseaExchange
    network: rinkeby
    source:
      address: "0x5206e78b21Ce315ce284FB24cf05e0585A93B1d9"
      abi: OpenseaExchange
      startBlock: 7322991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OrdersMatched
      abis:
        - name: OpenseaExchange
          file: ./abis/OpenseaExchange.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed bytes32)
          handler: handleOrdersMatched
      file: ./src/mapping.ts