type Sale @entity {
    id: ID!
    transfer: Transfer!
    exchange: Bytes!
    buyHash: Bytes!
    sellHash: Bytes!
    price: BigInt!
    metadata: Bytes
}

type Transfer @entity {
    id: ID!
    blockNumber: BigInt!
    timestamp: BigInt!
    collection: Bytes!
    seller: Bytes!
    buyer: Bytes!
    tokenId: BigInt!
}
